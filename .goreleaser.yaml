# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - id: "kubesleep"
    main: "./cmd/kubesleep/"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X kubesleep/buildinfo.Version={{ .Version }}
      - -X kubesleep/buildinfo.Commit={{ .ShortCommit }}
      - -X kubesleep/buildinfo.BuildTime={{ .Date }}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^ci:"
      - "^chore:"
      - "^docs:"
      - "^test:"

dockers:
  - id: kubesleep-amd64
    ids:
      - kubesleep
    dockerfile: Dockerfile.distroless
    use: buildx
    goos: linux
    goarch: amd64
    skip_push: false
    image_templates:
      - ghcr.io/y0-l0/kubesleep:{{ .Version }}
      - ghcr.io/y0-l0/kubesleep:latest
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.revision={{ .ShortCommit }}
      - --label=org.opencontainers.image.created={{ .Date }}

# profiles removed; a single docker definition is used with env-gated --load
