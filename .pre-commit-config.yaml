repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: gofmt
        entry: gofmt -w
        language: system
        pass_filenames: true
        files: \.go$

      - id: go-test
        name: go test with kubebuilder assets
        entry: bash -c 'KUBEBUILDER_ASSETS=~/.local/share/kubebuilder-envtest/k8s/1.33.0-linux-amd64/ go test ./...'
        language: system
        pass_filenames: false
        files: \.go$
